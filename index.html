<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="kohls.css" rel="stylesheet">
</head>
<body>
    <div class="first-row">
        <div class="logo">
            <img src="./kohlsLogo.png" alt="Kohl's Logo">
        </div>
        <div class="search-bar">
            <a href=""><img class="magnifying-glass" src="./searchIcon.png" alt="Magnifying Glass"></a>
            <input class="text-box" type="text" placeholder="What are you looking for today?">
        </div>
        <div class="right">
            <a href=""><img src="./signInBtn.png" alt="Sign in button"></a>
            <a href=""><img src="./myListBtn.png" alt="My List button"></a>
            <a href=""><img src="./cartBtn.png" alt="Cart button"></a>
        </div>
    </div>
    <div class="second-row">
        <div class="left">
            <a href=""><img src="./categoryIcon.png" alt="Category Icon"><p class="second-row-text">Shop By Category</p></a>
            <div class="divider"></div>
            <a href=""><img src="./starIcon.png" alt="Star Icon"><p class="second-row-text">My Store: Redmond</p></a>
        </div>
        <div class="right">
            <a href=""><img src="./cardIcon.png" alt="Card Icon"><p class="second-row-text">Kohl's Card</p></a>
            <a href=""><img src="./registryIcon.png" alt="Registry Icon"><p class="second-row-text">Baby Registry</p></a>
            <a href=""><img src="./couponsIcon.png" alt="Coupons Icon"><p class="second-row-text">Kohl's Coupons</p></a>
            <a href=""><img src="./helpIcon.png" alt="Help Icon"><p class="second-row-text">Help</p></a>
        </div>
    </div>
</body>
</html>
